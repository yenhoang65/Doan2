<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân</title>
    <link rel="stylesheet" href="/asset/css/infouser.css">
    <script src="js/scripts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;500;600;700;800;900&family=Nunito+Sans:opsz,wght@6..12,300;6..12,400;6..12,500;6..12,600;6..12,700;6..12,800;6..12,900;6..12,1000&family=Nunito:wght@300;400;500;600;700;800;900&display=swap');
        </style>
      
      
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      />
</head>
<body>
    <header id="header"></header>
    <script>
      load("#header", "./template/headerlogin.html");
    </script>

    <div>
        <div class="common">
            <div class="info-content">
                <div class="info-left">
                    <div class="profile">
                        <div class="bg">
                            <!-- <img src="./source/Yennn.JPG" alt=""> -->
                            <span>Hoàng Yên</span>
                            <span>Registered: 8th May 2023</span>
                        </div>
                    </div>
                    <div class="profile-name">
                        <div class="profile-title">
                            <span>Manager Account</span>
                        </div>
                        <div class="profile-detail">
                            <span><i class="fa-regular fa-user"></i>Personal info</span>
                            <span><i class="fa-solid fa-location-dot"></i><a href="/Changeloca.html">Addresses</a></span>
                            <span><i class="fa-regular fa-envelope"></i>Communications & privacy</span>
                        </div>
                    </div>
                    <div class="profile-name">
                        <div class="profile-title">
                            <span>My Items</span>
                        </div>
                        <div class="profile-detail">
                            <span><i class="fa-solid fa-download"></i>Reorder</span>
                            <span><i class="fa-solid fa-list-ul"></i>Lists</span>
                            <span><i class="fa-solid fa-gift"></i>Registries</span>
                        </div>
                    </div>
                    <div class="profile-name">
                        <div class="profile-title">
                            <span>Subcriptions & plans</span>
                        </div>
                        <div class="profile-detail">
                            <span><i class="fa-solid fa-shield-halved"></i>Protection plans</span>
                        </div>
                    </div>

                    <div class="profile-name">
                        <div class="profile-title">
                            <span>Customer Service</span>
                        </div>
                        <div class="profile-detail">
                            <span><i class="fa-solid fa-square-xmark"></i>Help</span>
                            <span><i class="fa-solid fa-circle-exclamation"></i>Terms of Use</span>
                        </div>
                    </div>
                </div>
                <div class="info-right">
                    <div class="right-detaill">
                        <div class="right-title">
                            <span>Personal info</span>
                        </div>
                        <div class="personal">
                            <div class="personal-detail">
                                <div class="personal-name">
                                    <span>First Name</span>
                                    <input type="text" placeholder="First Name">
                                </div>
    
                                <div class="personal-name">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Last Name">
                                </div>

                                <div class="personal-name">
                                    <span>Phone Number</span>
                                    <input type="text" placeholder="Phone Number">
                                </div>
                            </div>

                            <div class="personal-detail">
                                <div class="personal-name">
                                    <span>Email</span>
                                    <input type="text" placeholder="Email">
                                </div>
    
                                <div class="personal-name">
                                    <span>Address</span>
                                    <input type="text" placeholder="Address">
                                </div>

                                <div class="personal-name">
                                    <span>Password</span>
                                    <input type="password" placeholder="Password">
                                </div>
                            </div>
                        </div>

                        <div class="personal-save">
                            <button>Cancel</button>
                            <button class="cancel">Save Edit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    <script>
      load("#footer", "./template/footer.html");
    </script>
    
</body>
</html>
