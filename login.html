<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <link rel="stylesheet" href="./asset/css/login.css">
    <link rel="stylesheet" href="./asset/css/form.css">
    <!-- <script src="js/scripts.js"></script> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat+Alternates:wght@400;500;600;700;800;900&family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Nunito:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
</head>
<body>
    <main>
        <header class="header">
            <div class="common">
                <div class="Header-detail">
                    <a href="./index.html"><img src="./source/logo-concung-1.png" alt=""></a>
                    <span>Đăng Nhập</span>
                </div>
            </div>
        </header>

        <nav class="nav">
            <div class="container">
              <div class="content">
                <div class="login-img">
                  <img class="img-login" src="./source/img-login.png" alt="">
                </div>
  
                <div class="login">
                  <div class="login-top">
                    <h4>Vui Chào Đón Ba Mẹ</h4>
                    <span class="login-note">Đăng nhập hoặc <a href="./Dangky.html">Đăng ký</a> ngay tài khoản</span>
                    <form method="get" action="" class="form">
                      <div class="form-group">
                        <div class="form-text">
                          <input type="text" id="username"  placeholder ="Nhập số điện thoại" class="form-input form-input-username">   
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-text">
                          <input type="text" id="password"  placeholder ="Nhập Password" class="form-input form-input-password">                         
                        </div>
                      </div>
                    </form>
                    <button class="next btn-login-si"><a href="/index.html">Tiếp Tục</a></button>
                  </div>

                  <div class="login-bottom">
                    <input type="checkbox" checked="checked">
                    <span>Ba mẹ đã đọc và đồng ý với <a href="">Điều Khoản Chung</a> <br> & <a href="">Chính Sách Bảo Mật</a> của concung.com </span>
                  </div>
                </div>
              </div>
            </div>
        </nav>

    </main>
    <script src="/js/login.js"></script>
</body>
</html>
