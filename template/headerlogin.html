<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header__inner">
        <div class="chead">
            <div class="contact">
              <div class="cskh">
                <span>Mua hàng và CSKH: </span>
                <span class="phone">1800 6609</span>
                <img src="/source/free.png" alt="" />
              </div>
              <div class="address">
                <img src="/source/location.png" alt="" />
                <span>Tìm siêu thị <strong>(700)</strong></span>
              </div>
              <div class="inputs">
                <img src="/source/1h.png" alt="" />
                <span
                  >Nhập địa chỉ để mua hàng giao <strong>Siêu Tốc 1h</strong>
                </span>
              </div>
              <div class="actions">
                <a href="/infouser.html">

                  <span class="login"><a href="/infouser.html">Hoàng Yên</a></span>
                </a>
              </div>
            </div>
          </div>
          <div class="banner">
            <div class="banner-1">
              <div class="logoconcung">
                <a href="../index.html"><img src="/source/logoconcung.png" alt="" /></a>
              </div>
              <div class="box">
                <input
                  type="text"
                  class="input"
                  placeholder="Ba Mẹ muốn mua gì hôm nay ?"
                />
                <button type="submit">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="notification">
                <div class="notifi-1">
                  <div class="notifi-1-1">
                    <i class="fa-solid fa-cart-shopping anhyen"></i>
                  </div>
                  <div class="notifi-1-2">
                    <a href="#!">Giỏ Hàng</a>
                  </div>
                </div>
                <div class="notifi-2">
                  <div class="notifi-2-1">
                    <a href="#!">
                      <i class="fa-solid fa-bell"></i>
                      <span class="badge">10</span>
                    </a>
                  </div>
                  <div class="notifi-2-2">
                    <a href="#!">Ưu Đãi</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
